<!DOCTYPE html>
<html lang="en">
  <head>
    <title>صفحه نهایی</title>
    <link type="text/css" rel="stylesheet" href="sitepersian.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
  </head>

  <body>

    <header class="primary-header">
      <h1 class="main-heading">به <a href="http://sitepersian.com">آموزش طراحی سایت</a> خوش آمدید.</h1>
      <img class="town-preview" src="images/townheader.svg" alt="An illustration of SitePersian tower." />
    </header>

    <main class="primary-main">
      <section class="store-section">
        <img class="building" src="images/townsleep.svg" alt="Illustration of a SitePersian hotel." />
        <div class="store-details">
          <h2 class="category-heading">خواب</h2>
          <ul class="store-list">
            <li class="store-name">
              <a class="store-link" href="#">ساعت خوابیدن</a>
            </li>
            <li class="store-name">
              <a class="store-link" href="#">بیدار شدن به موقع</a>
            </li>
          </ul>
        </div>
      </section>

      <section class="store-section">
        <img class="building" src="images/townfood.svg" alt="Illustration of a SitePersian restaurant." />
        <div class="store-details">
          <h2 class="category-heading">غذا</h2>
          <ul class="store-list">
            <li class="store-name">
              <a class="store-link" href="#">برنج و مرغ</a>
            </li>
            <li class="store-name">
              <a class="store-link" href="#">سالاد الویه/a>
            </li>
          </ul>
        </div>
      </section>

      <section class="store-section">
        <img class="building" src="images/townshop.svg" alt="Illustration of a SitePersian store." />
        <div class="store-details">
          <h2 class="category-heading">خرید</h2>
          <ul class="store-list">
            <li class="store-name">
              <a class="store-link" href="#">خرید میوه</a>
            </li>
            <li class="store-name">
              <a class="store-link" href="#">خرید لباس</a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="primary-footer">
      <p class="created-by">
        ساخته شده توسط گروه <a href="http://sitepersian.com">طراحی سایت</a> در سال 1395
      </p>
    </footer>

    <!--analytics-->
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  </body>

</html>
